<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Dashboard</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://kit.fontawesome.com/a2e0d2b8f2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>ðŸŽ‰ Event Dashboard</h1>
      <button id="createBtn"><i class="fa-solid fa-plus"></i> Create Event</button>
    </header>

    <section class="stats">
      <div class="card total">
        <h2>Total Events</h2>
        <p id="totalEvents">0</p>
      </div>
      <div class="card active">
        <h2>Active</h2>
        <p id="activeEvents">0</p>
      </div>
      <div class="card completed">
        <h2>Completed</h2>
        <p id="completedEvents">0</p>
      </div>
    </section>

    <div class="filter">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <section class="event-list" id="eventList"></section>
  </div>

  <!-- Create Event Modal -->
  <div class="modal" id="modal">
    <div class="modal-content slide-in">
      <h2>Create New Event</h2>
      <form id="eventForm">
        <input type="text" id="title" placeholder="Event Title" required />
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <input type="file" id="image" accept="image/*" />
        <button type="submit" class="submit-btn">Add Event</button>
      </form>
      <button class="close-btn" id="closeModal"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
